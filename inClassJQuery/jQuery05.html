<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Practice 05</title>
    
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        #div1 {
            height: 100px;
            width: 100px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }
    </style>

    <script>
        $(document).ready(()=>{
            $('button').click(()=>{
                $('#div1').width('500px').height('500px');
                let width = $('#div1').width();
                let height = $('#div1').height();
                let statement = `Width: ${width}<br>Height: ${height}`;
                $('#div1').html(statement);
            });
        });
    </script>
</head>
<body>
    <div id="div1"></div>
    <button>resize</button>
</body>
</html>
