<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript jQuery Practice 02</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style> 
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>

    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $('div').show();
            })
            $("#btn2").click(function(){
                $('div').hide();
            })
            $("#btn3").click(function(){
                $('div').fadeIn();
            })
            $("#btn4").click(function(){
                $('div').fadeOut();
            })
            $("#btn5").click(function(){
                $('div').fadeToggle();
            })
            $("#btn6").click(function(){
                $("div").fadeTo(1000, 0.5, /*function(){alert("animation completed")}*/);
            });
            $("#btn7").click(function(){
                $('div').slideUp();
            })
            $("#btn8").click(function(){
                $('div').slideDown();
            })
            $("#btn9").click(function(){
                $('div').slideToggle();
            });
            $('#btn10').click(function(){
                $('div').animate({
                    left: '250px',
                    height: '150px',
                    width: '150px'
                });
                $('div').animate({
                    height: '-=150px',
                    width: '-=150px'
                });
            });


        });
    </script>
</head>
<body>
    <button id="btn1">show()</button>
    <button id="btn2">hide()</button>
    <button id="btn3">fadeIn()</button>
    <button id="btn4">fadeOut()</button>
    <button id="btn5">fadeToggle()</button>
    <button id="btn6">fadeTo()</button>
    <button id="btn7">slideUp()</button>
    <button id="btn8">slideDown()</button>
    <button id="btn9">slideToggle()</button>
    <button id="btn10">animate()</button>

    <div>jQuery</div>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
