<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습문제 02</title>
    
    <!-- 1번 문제 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        /* 2번 문제 */
        #center{
            text-align: center;
        }
        /* 3번 문제 */
        div{
            width: 298px;
            margin: 0 auto;
            padding: 0;
            border: 1px solid black;
        }
        /* 4번 문제 */
        #circle{
            width: 298px;
            height: 298px;
            background-color: aqua;
            border-radius: 50%;
            text-align: center;
            line-height: 298px;
        }
        /* 5번 문제 */
        li{
            list-style-type: none;
            width: 300px;
            padding: 9px;
        }
        #mainmenu{
            background-color: #04AA6D;
            color: white;
        }
        .minimenu{
            background-color: #F1F1F1;
            color: black;
        }
    </style>
</head>
<body>
    <!-- 1번 문제 -->
    <i class="fa-solid fa-calendar"></i>
    <!-- 2번 문제 -->
    <h1 id="center">html5</h1>
    <!-- 3번 문제 -->
    <div>html5</div>
    <!-- 4번 문제 -->
    <div id="circle">css</div>
    <!-- 5번 문제 -->
     <ul>
        <li id="mainmenu">Home</li>
        <li class="minimenu">News</li>
        <li class="minimenu">Contact</li>
        <li class="minimenu">About</li>
     </ul>
</body>
</html>
