<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-2,3 질문</title>
    <style>
        /* Reset CSS*/
        *{
            margin: 0;
            padding: 0;
        }/* /Reset CSS*/


        /* Header */
        header{
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: black;
            color: white;
        }/* /Header */


        /* nav-all */
        nav{
            height: 50px;
            background-color: gray;
        }

        .nav{
            position: fixed;
        }

        .nav li{
            display: inline-block;
            width: 150px;
            line-height: 50px;
            text-align: center;

        }

        .nav li a{
            text-decoration: none;
            color: inherit;
        }
        
        .nav ul{
            position: absolute;
            display: block;
            background-color: white;
            width: 150px;
            bottom: -150px;
            opacity: 0.0;
        }
        
        .nav>li:hover{
            background-color: lightgrey;
            color: black;
        }
        .nav>li:hover ul{
            opacity: 1;
        }
        /* /nav-hover /nav-a ll */



        /* main article */
        article{
            display: inline-block;
            width: 80%;
            height: 500px;
            background-color: #ddd;
        }/* /main article */


        /* aside */
        aside {
            display: inline-block;
            width: 10%;
            height: 500px;
            background-color: #aaa;
        }/* /aside */


        /* footer */
        footer{
            clear:both;
            height: 100px;
            background-color: #777;
        }/* /footer */



    </style>
</head>
<body>
