<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습문제 01</title>
    <style>
        *{ /* 1번의 답*/
            margin: 0;
            padding: 0;
        }
        .bigbox /* 박스 포맷입니다 */ {
            border: 2px solid black;
            width: 60%;
        }
        #bigtitle /* 2번의 답*/{
            color: blue;
        }
        .minortitle /* 3번의 답*/{
            color: red;
        }
        button /* 4번의 답*/{
            background-color: green;
            border: 1 solid black;
            padding: 10px;
        }
        textarea {
            max-width: 90%;
        }
    </style>
</head>
<body>
    <form>
        <div class="bigbox">
            <h1 id="bigtitle">프런트엔드 개발자 지원서</h1>
            <p>HMTL&comma; CSS&comma; 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
            <hr>

            <h4 class="minortitle">개인정보</h4>
            
                <label for="name">이름</label>
                <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요.">
                <br>
                <label for="mobile">연락처</label>
                <input type="tel" name="mobile" id="mobile">
            
            <br>

            <h4 class="minortitle">지원분야</h4>
            
                <input type="radio" name="application" id="web_publishing">
                <label for="web_publishing">웹 퍼블리싱</label><br>
                
                <input type="radio" name="application" id="web_application_dev">
                <label for="web_application_dev">웹 애플리케이션 개발</label><br>
                
                <input type="radio" name="application" id="dev_env_improv">
                <label for="dev_env_improv">개발 환경 개선</label><br>
            

            <h4 class="minortitle">지원동기</h4>
            <!--확인 결과 cols="58"이 60글자열을 만듭니다.-->
            <textarea rows="5" cols="58" placeholder="본사 지원 동기를 간략히 써주세요." id="why_us"></textarea>
            <br>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
        </div>
    </form>
</body>
</html>
