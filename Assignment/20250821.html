<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS연습 07</title>
    <style>

        /* Reset */
        *{
            margin: 0;
            padding: 0;
        }

        /* Flex Container ------------------------------------------------------------------------------------------------------->*/
        .container{
            width: 100%;
            display: flex;
            background-color: black;
            flex-wrap: wrap;
        }/* /Flex Container */

        /* Item -> Box where images goes ------------------------------------------------------------------------------------------------------->*/
        .box{
            width: 25%;
            height: auto;
        } /* /Item */

        /* Img -> ensuring img covers the entire "item" box ------------------------------------------------------------------------------------------------------->*/
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        } /* /Img */
        


        /* Change Screen Size ------------------------------------------------------------------------------------------------------->*/
        /* When < 1025px 2 images per row */
        @media screen and (max-width:1024px) {
            .box{
                width: 50%;
            }
        }
        /* When < 769px 1 image per row */
        @media screen and (max-width:768px)   {
            .box{
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Flex Container ------------------------------------------------------------------------------------------------------->
    <section class="container">
        <!-- Flex Item 1 ------------------------------------------------------------------------------------------------------->
        <article class="box" id="box1">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" title="cat in tree">
        </article><!-- /Flex Item 1 -->



        <!-- Flex Item 2------------------------------------------------------------------------------------------------------->
        <article class="box" id="box2">
            <img src="https://cdn.pixabay.com/photo/2023/06/08/04/49/cat-8048688_1280.jpg" title="cat under furniture">
        </article><!-- /Flex Item 2 -->



        <!-- Flex Item 3 ------------------------------------------------------------------------------------------------------->
        <article class="box" id="box3">
            <img src="https://cdn.pixabay.com/photo/2022/09/07/07/07/cat-7438092_1280.jpg" title="angry cat">
        </article><!-- /Flex Item 3 -->



        <!-- Flex Item 4 ------------------------------------------------------------------------------------------------------->
        <article class="box" id="box4">
            <img src="https://cdn.pixabay.com/photo/2024/02/28/07/42/european-shorthair-8601492_1280.jpg" title="bored cat">
        </article><!-- /Flex Item 4 -->
    </section><!-- Flex Container -->
        
</body>
</html>
