<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-04 질문</title>
    <style>
        /* reset CSS */
        *{
            margin: 0;
            padding: 0;
        }
        
        /* header */
        header{
            height: 118px;
            background-color: black;
        }

        /* nav */
        nav{
            height: 50px;
            background-color: gray;
        } /* /nav */

        /* section */
        section{
            float:left;
            height: 700px;
            background-color: white;
            width: 80%;
        } /* /section */

        /* aside */
        aside{
            float:left;
            height: 700px;
            background-color: blue;
            width: 10%;
        } /* /aside */

        /* footer */
        footer{
            clear: both;
            height: 50px;
            background-color: gray;
        } /* /footer */
    </style>
</head>
<body>

    <header>
    </header>

    <nav>
    </nav>

    <aside>
    </aside>

    <section>
    </section>

    <aside>
    </aside>

    <footer>
    </footer>
</body>
</html>
