<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-2,3 질문</title>
    <style>
        /* Reset CSS*/
        *{
            margin: 0;
            padding: 0;
        }/* /Reset CSS*/


        /* Header */
        header{
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: black;
            color: white;
        }/* /Header */


        /* nav-all */
        /* This is main Menu */
        .main-menu {
            list-style: none;
            background: gray;
            height: 50px;
            display: flex;
        }

        /* Main Menu Items */
        .main-menu > li {
            /* Positions are relative so we can insert subMenu under it*/
            /* position: absolute; top:100%; left: 0; */
            position: relative; 
            /* Width of an item */
            width: 150px;
            /* Height of an item, centering vertically */
            line-height: 50px;
            /* Text aligning center */
            text-align: center;
        }

        /* These are the letters, actually written part of mainmenu */
        .main-menu > li > a {
            /* Because main-menu is flex, we can use display:block */
            display: block;
            /* set color of mainmenu items */
            color: white;
            /* erase underline */
            text-decoration: none;
            /* no jumping lines */
            white-space: nowrap;
        }

        /* when  I hover over the mainmenu items, change color and bg color */
        .main-menu > li > a:hover {
            /* Because we used display:flex and display: block, this works */
            background: lightgray;
            color: black;
        }

        /* Submenu styles */
        .submenu {
            /* positioning submenu below menuitem */
            position: absolute;
            top: 100%;
            left: 0;
            /* setting correct colors */
            background: lightgray;
            
            /* setting correct width and opacity */
            width: 150px;
            opacity: 0;
            visibility: hidden;
            /* erase list style */
            list-style: none;
        }

        /* allows only one submenu on per line, correct color, and deco */
        .submenu li a {
            display: block;
            color: black;
            text-decoration: none;
        }

        /* Show submenu on parent hover */
        .has-submenu:hover .submenu {
            opacity: 1;
            visibility: visible;
        }

        /* main article */
        article{
            width: 80%;
            height: 500px;
            background-color: #ddd;
            box-sizing: border-box;
            float: left;      
        }/* /main article */


        /* aside */
        aside {
            width: 10%;
            height: 500px;
            background-color: #aaa;
            box-sizing: border-box;
            float: left;
        }
        
        /* /aside */


        /* footer */
        footer{
            clear:both;
            height: 100px;
            background-color: #777;
        }/* /footer */
    </style>
</head>
<body>

    <!-- 머리말---------------------------------------->
    <header>
        <h1>글로벌아이티</h1>
    </header><!--/머리말-->


    <!-- Navigation ---------------------------------------->
    <nav>
        <ul class="main-menu">
            <li class="has-submenu"><a href="#">교육원 소개</a></li>
            <li class="has-submenu"><a href="#">교육원 연혁</a></li>
            <li class="has-submenu">
                <a href="#">과정 소개</a>
                <ul class="submenu">
                    <li><a href="#">웹 개발</a></li>
                    <li><a href="#">앱 개발</a></li>
                    <li><a href="#">데이터 분석</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav> <!-- /Navigation -->


    <aside>광고1</aside><!-- /aside -->
    <article>Article</article><!-- /article -->
    <aside>광고2</aside><!-- /aside -->


    <!-- footer ---------------------------------------->
    <footer>
    </footer><!-- /footer -->
</body>
</html>
