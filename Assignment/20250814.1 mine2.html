<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-1.3 질문</title>
    <style>
        /* CSS reset */
        *{
            margin: 0;
            padding: 0;
        }

        /* nav */
        nav{
            height: 50px;
            background-color: black;
        }/* /nav */

        /* nav>a */
        nav a{
            float: left;
            color: white;
            background-color: black;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        } /* /nav>a */

        /* nav>a:hover */
        a:hover{
            color: black;
            background-color: gray;
        }/* /nav>a:hover */

        /* id */
        /* home nav-a*/
        #home{
            background-color: green;
        }/* /home nav-a */
        
        /* home nav-a:hover */
        #home:hover{
            color: white;
        }/* /home nav-a:hover */
    </style>
</head>
<body>
    <nav>
        <a href="#home" class="navbutton" id="home">Home</a>
        <a href="#News" class="navbutton">News</a>
        <a href="#Contact" class="navbutton">Contact</a>
        <a href="#About" class="navbutton">About</a>
    </nav>
</body>
</html>
