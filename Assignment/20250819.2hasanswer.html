<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-2,3 질문</title>
    <style>
        /* Reset CSS*/
        *{
            margin: 0;
            padding: 0;
        }/* /Reset CSS*/

        /* Header */
        header{
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: black;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
        }/* /Header */

        /* nav-all */
        #gnb{
            position: absolute;
            top: 200px;
            height: 50px;
            width: 100%;
            background-color: gray;
        }/* /nav */

        /* nav buttons */
        #gnb>li{
            float: left;
            color: white;
            text-align: center;
            line-height: 50px auto;
            padding: 10px;
            list-style: none;
            font-size: 20px;
        }/* /nav */
        
        /* nav-hover */
        nav>ul>li:hover{
            color: black;
            background-color: lightgray;
        }/* /nav-hover */

        /* */
        .subMenu{
            position: relative;;
            z-index: 10;
            color: black;
            list-style: none;
            opacity: 0;
            height: 50px;
            line-height: 50px;
            width: inherit;
        }
        #course:hover{
            color: black;
        }
        #course:hover li{
            background-color: lightgrey;
            color: black;
            opacity: 1;
            z-index: 10;
        }

        /* main article */
        article{
            width: 80%;
            height: 500px;
            background-color: #ddd;
            position: absolute;
            left: 10%;
            top: 250px;
            z-index: 0;
        }/* /main article */

        /* aside */
        aside {
            width: 10%;
            height: 500px;
            background-color: #aaa;
        }
        #aside1{
            position:absolute;
            left: 0%;
            top: 250px;
        }
        #aside2{
            position: absolute;
            left: 90%;
            top: 250px;
        }
        /* /aside */



        /* footer */
        footer{
            position: absolute;
            top:750px;
            bottom:0px;
            width: 100%;
            background-color: #777;
        }/* /footer */




        /* classes */





        /* id */
        /* ul - center images */
        #center{
            text-align: center;
        }/* /ul - center images */
    </style>
</head>
<body>

    <!-- 머리말---------------------------------------->
    <header>
        <h1>글로벌아이티</h1>
    </header><!--/머리말-->


    <!-- Navigation ---------------------------------------->
    <nav>
        <ul id="gnb">
            <li id="introduction">교육원 소개</li><!--
            --><li id="history">교육원 연혁</li><!--
            --><li id="course"><ul>과정 소개
                <li class="subMenu">백엔드과정</li>
                <li class="subMenu">풀스택과정</li>
                <li class="subMenu">UI/UX과정</li>
            </ul></li><!--
            --><li id="contact">Contact</li>
        </ul>

        
    </nav> <!-- /Navigation -->


    <!-- aside ---------------------------------------->
    <aside id="aside1">
        광고1
    </aside><!-- /aside 


     article --------------------------------------
    --><article>
        글로벌아이티 소개
    </article><!-- /article 


     aside --------------------------------------
    --><aside id="aside2">
        광고2
    </aside><!-- /aside -->


    <!-- footer ---------------------------------------->
    <footer>
        &copy;All rights reserved by 글로벌아이티.
    </footer><!-- /footer -->
</body>
</html>
