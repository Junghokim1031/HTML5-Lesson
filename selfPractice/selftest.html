<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS03-2,3 질문</title>
    <style>
        /* Reset CSS*/
        *{
            margin: 0;
            padding: 0;
        }/* /Reset CSS*/


        /* Header */
        header{
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            background-color: black;
            color: white;
        }/* /Header */


        /* nav-all */
        /* This is main Menu */
        .main-menu{
            background-color: gray;
            height: 50px;
            display: flex;
            list-style: none;
        }

        .main-menu a{
            width: 150px;
            height: 50px;
            position: relative;
            text-align: center;
            line-height: 50px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .has-submenu:hover a{
            color: black;
            background-color: green;
        }

        .has-submenu{
            position: relative;
        }

        .submenu{
            position: absolute;
            top: 100%;
            left: 0;
            width: 150px;
            height: 50px;
            list-style: none;
            background-color: gray;
            color: black;
            visibility: hidden;
            opacity: 0;
        }

        .submenu a{
            background-color: green;
            color: black;
        }

        .has-submenu:hover .submenu{
            background-color: green;
            visibility: visible;
            opacity: 1;
        }





        /* main article */
        article{
            width: 80%;
            height: 500px;
            background-color: #ddd;
            box-sizing: border-box;
            float: left;      
        }/* /main article */


        /* aside */
        aside {
            width: 10%;
            height: 500px;
            background-color: #aaa;
            box-sizing: border-box;
            float: left;
        }
        
        /* /aside */


        /* footer */
        footer{
            clear:both;
            height: 100px;
            background-color: #777;
        }/* /footer */
    </style>
</head>
<body>

    <!-- 머리말---------------------------------------->
    <header>
        <h1>글로벌아이티</h1>
    </header><!--/머리말-->


    <!-- Navigation ---------------------------------------->
    <nav>
        <ul class="main-menu">
            <li class="has-submenu"><a href="#">교육원 소개</a></li>
            <li class="has-submenu"><a href="#">교육원 연혁</a></li>
            <li class="has-submenu">
                <a href="#">과정 소개</a>
                <ul class="submenu">
                    <li><a href="#">웹 개발</a></li>
                    <li><a href="#">앱 개발</a></li>
                    <li><a href="#">데이터 분석</a></li>
                </ul>
            </li>
            <li class="has-submenu"><a href="#">Contact</a></li>
        </ul>
    </nav> <!-- /Navigation -->


    <aside>광고1</aside><!-- /aside -->
    <article>Article</article><!-- /article -->
    <aside>광고2</aside><!-- /aside -->


    <!-- footer ---------------------------------------->
    <footer>
    </footer><!-- /footer -->
</body>
</html>
