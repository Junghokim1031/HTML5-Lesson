<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .gnb{
            display: flex;
            flex-direction: row;
            flex-wrap:wrap;
            /* flex-flow: row wrap; */
            width: 100%;
            background-color: darkgrey;
            justify-content: flex-start;
        }
        .item {
            /* size */
            width: 150px;
            height: 50px;

            /* Text Format */
            line-height: 50px;
            font-size: 24px;
            text-align: center;

            background-color: aliceblue;
            list-style: none;
            border: 1px solid black;

            position: relative;
        }
        .item:hover{
            font-size: 16px;
            background: green;;
        }

        .item:hover .subMenu{
            display: block;
        }
        /* subMenu */
        .subMenu{
            display: none;
            position: absolute;
        }

        .subMenu>li{
            width: 150px;
            height: 50px;
            background-color: greenyellow;
            border: 1px solid black;
            list-style: none;
        }

        #search{            
            margin-left: auto;
        }

        .subMenu>li:hover{
            font-size: 16px;
            background: green;;
        }

        .main{
            background-color: black;
            display: flex;
        }

        aside{
            flex-direction: row;
            flex-wrap: wrap;
            background-color: darkgrey;
            width: 10%;
            height: 800px;
            box-sizing: border-box;
        }
        article{
            flex-direction: row;
            flex-wrap: wrap;
            background-color: black;
            width: 80%;
            height: 800px;
            box-sizing: border-box;
        }
    </style>
</head>
