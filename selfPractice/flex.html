<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practice pg 365</title>
    <style>
        /* reset */
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; 

            width: 100%;
        }

        .box{
            width: 33%;
            height: auto;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 5px;
            border-radius: 3px;
            margin-bottom: 10px;
            background-color: antiquewhite;
        }

        .img{
            width: 100%;
            height: auto;
            box-sizing: border-box;
            border: 1px solid black;
        }

        img{        
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2{
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid black;
            text-align: center;
            background-color: aliceblue;
        }

        p{
            border: 1px solid black;
            background-color: aqua;
        }

        @media screen and (max-width: 1024px ){
            .box{
                width: 50%;
            }
        }
        @media screen and (max-width: 768px ){
            .box{
                width: 100%;
            }
        }
    </style>
</head>
<body>
