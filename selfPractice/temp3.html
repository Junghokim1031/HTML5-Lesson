<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 문서 문자셋 설정 -->
  <meta charset="UTF-8">
  <!-- 반응형 화면 설정: 모바일에서 화면 크기 맞춤 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>글로벌아이티</title>

  <!-- Bootstrap 5.0 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS Bundle (Popper 포함) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* ==============================
       캐러셀 이미지 스타일
    =============================== */
    .carousel-item img {
      height: 500px; /* 이미지 높이 고정 */
      object-fit: cover; /* 이미지 비율 유지하며 잘림 없이 채움 */
    }

    /* ==============================
       교육과정 박스 스타일
    =============================== */
    .course-box {
      border: 1px solid #ddd; /* 테두리 색상 */
      border-radius: 8px; /* 둥근 모서리 */
      padding: 15px; /* 내부 여백 */
      box-shadow: 0 3px 6px rgb(0 0 0 / 0.1); /* 그림자 효과 */
      background-color: #fff; /* 배경 흰색 */
      display: flex; /* flex로 정렬 */
      flex-direction: column; /* 세로 방향 정렬 */
      align-items: center; /* 중앙 정렬 */
      height: 100%; /* 부모 높이에 맞춤 */
    }

    /* 교육과정 이미지 */
    .course-img {
      width: 100%; /* 가로 꽉 차게 */
      height: 250px; /* 고정 높이 */
      object-fit: cover; /* 이미지 비율 유지하며 채움 */
      border-radius: 8px; /* 둥근 모서리 */
      margin-bottom: 15px; /* 이미지 아래 여백 */
    }

    /* 교육과정 제목 */
    .course-title {
      font-weight: bold; /* 굵은 글씨 */
      font-size: 1rem; /* 글자 크기 */
      text-align: center; /* 중앙 정렬 */
      min-height: 60px; /* 일정 높이 유지 */
      margin-bottom: 10px; /* 아래 여백 */
    }
  </style>
</head>
<body>

  <!-- ==============================
       캐러셀 시작
  =============================== -->
  <div id="itCarousel" class="carousel slide" data-bs-ride="carousel">
    
    <!-- ==============================
         캐러셀 인디케이터(슬라이드 버튼)
    =============================== -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#itCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="슬라이드 1"></button>
      <button type="button" data-bs-target="#itCarousel" data-bs-slide-to="1" aria-label="슬라이드 2"></button>
      <button type="button" data-bs-target="#itCarousel" data-bs-slide-to="2" aria-label="슬라이드 3"></button>
    </div>

    <!-- ==============================
         캐러셀 이미지
    =============================== -->
    <div class="carousel-inner">
      <!-- 첫 번째 이미지 (active) -->
      <div class="carousel-item active">
        <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" class="d-block w-100" alt="IT 이미지 1">
      </div>
      <!-- 두 번째 이미지 -->
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/1181676/pexels-photo-1181676.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" class="d-block w-100" alt="IT 이미지 2">
      </div>
      <!-- 세 번째 이미지 -->
      <div class="carousel-item">
        <img src="https://images.pexels.com/photos/3861965/pexels-photo-3861965.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500" class="d-block w-100" alt="IT 이미지 3">
      </div>
    </div>

    <!-- 좌우 버튼은 생략됨 -->

  </div>

  <!-- ==============================
       메인 제목
  =============================== -->
  <div class="container mt-5 text-center">
    <h1 class="mb-4">글로벌아이티</h1>
    <p>K-Digital 전문 교육기관</p>
  </div>

  <!-- ==============================
       교육과정 섹션
  =============================== -->
  <div class="container my-5">
    <div class="row">
      
      <!-- 교육과정 1 -->
      <div class="col-12 col-md-4 d-flex">
        <div class="course-box w-100">
          <img src="https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정1" class="course-img" />
          <div class="course-title">풀스택 프레임워크(자바,스프링)기반 데이터 융합SW개발자 과정</div>
          <button type="button" class="btn btn-primary btn-sm">more</button>
        </div>
      </div>

      <!-- 교육과정 2 -->
      <div class="col-12 col-md-4 d-flex">
        <div class="course-box w-100">
          <img src="https://images.pexels.com/photos/1181676/pexels-photo-1181676.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정2" class="course-img" />
          <div class="course-title">산업프로젝트 기반 인공지능 빅데이터 분석가 과정</div>
          <button type="button" class="btn btn-primary btn-sm">more</button>
        </div>
      </div>

      <!-- 교육과정 3 -->
      <div class="col-12 col-md-4 d-flex">
        <div class="course-box w-100">
          <img src="https://images.pexels.com/photos/3861965/pexels-photo-3861965.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=250" alt="교육과정3" class="course-img" />
          <div class="course-title">데브옵스MSA컨테이너 기반 클라우드 네이티브 엔지니어 전문가 과정</div>
          <button type="button" class="btn btn-primary btn-sm">more</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
