<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice 07 pg 591</title>
    <script>
        let now = new Date();
        document.write("현재 시각은 " + now + "<br>" );
        document.write("toLocaleString은 " + now.toLocaleString() + "<br>" );
        document.write("toLocaleDateString은 " + now.toLocaleDateString() + "<br>");
        document.write("toLocaleTimeString은 " + now.toLocaleTimeString() + "<br>");
    </script>
</head>
<body>

</body>
</html>
