<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Practice 01</title>

</head>
<body>
    <div id="content">
        DOM
    </div>

    <div class="content">
        DOM
    </div>

    <div class="content">
        DOM
    </div>

    <p>DOM</p>
    <p>DOM</p>
    <p>DOM</p>
    <p>DOM</p>
    <p>DOM</p>


    <div id="content2">
        <ul>
            <li>DOM1</li>
            <li>DOM2</li>
        </ul>
    </div>
    <script>
        //getElementById
        console.log(document.getElementById('content'));
        let div = document.getElementById('content');
        div.style.backgroundColor = 'yellow';
        div.style.color='red';

        //getElementsByClassName
        console.log(document.getElementsByClassName('content'));
        let divs = document.getElementsByClassName('content');
        for(let i = 0; i < divs.length; i++) {
            divs[i].style.color='blue';
            divs[i].style.backgroundColor = 'green';
        }

        //getElementsByTagName
        console.log(document.getElementsByTagName('p'));
        let tags = document.getElementsByTagName('p');
        for(let i = 0; i < tags.length; i++) {
            tags[i].style.color='purple';
            tags[i].style.backgroundColor = 'red';
        }

        //querySelector
        console.log(document.querySelector('#content2 ul li'));
        console.log(document.querySelectorAll('#content2 ul li'));

        //querySelectorAll
        let li = document.querySelectorAll('#content2 ul li');
        for(let i =0; i < li.length; i++){
            li[i].style.backgroundColor='black';
        }
    </script>
</body>
</html>
