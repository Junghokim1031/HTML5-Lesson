<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS practive 19 pg 433</title>
    <style>
        h1:before{
            content: "*";
            color: red;
            margin-right: 5px;
        }
        h1:after{
            /* \0 + Hexcode of Emoji */
            content: "\01F680";;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS 가상 요소</h1>
    <p><span>가상요소</span>를 사용하면 CSS로 시각적 변화를 줄 수 있습니다.</p>
</body>
</html>
