<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 연습 11</title>
    <style>
        button{
            border: 1 solid black;
            padding: 10;
            background-color: white;
            box-shadow: 2px 2px 2px black;
        }
        .box1{
            width: 90%;
            height: 90%;
            border: 30px solid black;
            /* border width: 1px;
            border style: solid;
            border-color: black;*/
            border-top: 7px outset green ;
            border-left: 5px inset yellow;
            border-bottom: 7px ridge purple;
        }
        .box2{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(128, 0, 128, 0.13);
            margin: auto;
            vertical-align: auto;
            text-align: center;
            line-height: 100px;
        }
    </style>
    
</head>
<body>
    <button>Do it!</button> 
    <br>
    <br>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
