<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav practice 03 pg 429-430</title>
    <style>
        nav {
            background-color: black;
        }
        nav a{
            display: inline-block;
            width: 150px;
            text-align: center;

            height: 30px;
            line-height: 30px;
            padding: 10px;

            text-decoration: none;

            color: white;

            /* border: 1px solid white; */
        }

        nav a:hover{
            color:orange;
        }

        nav:has(a:hover) a:not(a:hover){
            /* 마우스가 hover일때 hover이지 않은 요소 */
            /* 그 nav 요소 안에서만.... 다른 nav */
            color: grey;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a><!--
        --><a href="#">About</a><!--
        --><a href="#">Portfolio</a><!--
        --><a href="#">Contact</a>
    </nav>

    <nav>
        <a href="#">Home</a><!--
        --><a href="#">About</a><!--
        --><a href="#">Portfolio</a><!--
        --><a href="#">Contact</a>
    </nav>
</body>
</html>
