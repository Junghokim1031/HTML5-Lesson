<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 연습 01</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        #pos1{
            position: absolute;
            left: 50px;
            top: 50px;
        }
        #pos2{
            position: absolute;
            right: 100px;
            top: 100px;
        }
        #pos3{
            position: absolute;
            left: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <p class="box" id="pos1">position 연습 1</p>
    <p class="box" id="pos2">position 연습 2</p>
    <p class="box" id="pos3">position 연습 3</p>
</body>
</html>
