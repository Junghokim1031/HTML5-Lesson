<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 연습</title>
    <style>
        .wrapper{
            border: 1px solid black;
            padding: 10px;
        }
        .box{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 10px auto;
        }
        #box1{
            background:#ffd800;
            float:left
        }
        #box2{
            background:#0094ff;
            float:right
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box" id="box1">박스1</div>
        <div class="box" id="box2">박스2</div>
        <p>float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습float연습 float연습 </p>
    </div>
</body>
</html>
