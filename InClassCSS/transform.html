<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform practice pg451-</title>
    <style>
        #box1{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        #box1>div{
            width: 300px;
            height: 300px;
            background-color: orangered;
        }

        /* We use parent to move the child to lessen error
        If we hover over child, there is chance it might flicker between functioning and not */
        #box1:hover div{
            transform:translate(300px,300px) scale(2,2) rotate(-7200deg) rotatey(-180deg) skewX(90deg);
            transition: 150s ease;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div></div>
    </div>
</body>
</html>
