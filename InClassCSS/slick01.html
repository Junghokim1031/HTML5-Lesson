<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slick Slider Center Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <style>
    .slider-container { 
      max-width: 1360px;
      margin: 50px auto;
    }

    .slider .slide {
      margin: 0 10px; /* 슬라이드 간 간격 */
    }

    .slider .slide img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
 
  <script>
    $(document).ready(function(){
      $('.slider').slick({
        centerMode: true,
        centerPadding: '80px', // 양쪽에 보이는 슬라이드 넓이
        slidesToShow: 1,
        arrows: false,
        dots: true,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              centerPadding: '40px',
            }
          }
        ]
      });
    });
  </script>
</head>
<body>

  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="img/bg1.jpg" alt="background 1"></div>
      <div class="slide"><img src="img/bg2.jfif" alt="background 2"></div>
      <div class="slide"><img src="img/bg4.jpg" alt="background 3"></div>
      <div class="slide"><img src="img/bg5.jpg" alt="background 4"></div>
      <div class="slide"><img src="img/codeimg.jpg" alt="background 5"></div>
    </div>
  </div>

</body>
</html>
