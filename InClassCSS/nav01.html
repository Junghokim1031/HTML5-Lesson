<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation 연습 01</title>
    <style>
        nav {
            border: 1px solid black;
        }
        nav ul li{
            display: inline-block; 
            /* inline ignores width size
               block pushes next object into next line
               inline-block gets best of both*/  
            /* list-style-type: none; is now included No more symbols in front*/
            width: 100px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            margin: 10px;
            border: 1px solid #222;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <nav>
        <ul>
            <li>
                <a href="#">메뉴1</a>
            </li>
            <li>
                <a href="#">메뉴2</a>
            </li>
            <li>
                <a href="#">메뉴3</a>
            </li>
            <li>
                <a href="#">메뉴4</a>
            </li>
        </ul>
    </nav>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
