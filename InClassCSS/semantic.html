<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic</title>
</head>
<body>
    <h1>Semantic tag</h1>
    <p>
        - 시각적인 효과보다는 의미를 부여하는 태그<br>
        - 사람보다는 디바이스(H/W, S/W)입장에서 중요함<br>
        - Screen reader나 검색엔진은 시맨틱 태그가 도움이 됨.<br>
        - HTML5의 목표(?) 중 하나인 'web is for everything.'을 준수함.
            Internet of Things - 사물 인터넷
    </p>

    <hr>
        <i>HTML</i><br>
        <em>HTML</em>
    <hr>
        <div>시맨틱 태그는 의미를 부여하는 태그입니다.</div>
        <p>시맨틱 태그는 의미를 부여하는 태그입니다.</p>

</body>
</html>
